<h2>Attendance Report</h2>

<table border="1">
    <tr>
        <th>Student</th>
        <th>Date</th>
        <th>Status</th>
    </tr>

    {% for record in records %}
    <tr>
        <td>{{ record.student.username }}</td>
        <td>{{ record.date }}</td>
        <td>
            {% if record.status %}
                Present
            {% else %}
                Absent
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
